<!-- Modal Registro usuarios-->

		
	<div class="modal fade bd-example-modal-xl" 
				tabindex="-1" role="dialog" 
				aria-labelledby="myExtraLargeModalLabel" 
				aria-hidden="true" id="modal-usuario">
		<div class="modal-dialog modal-xl">
		    <div class="modal-content" 
		    	style="border-radius: 3em; border: solid;">
			   <div class="modal-header text-white " 
			      style="border-radius:2.5em 2.5em 0em 0em; 
			      		background: #424655;">
			       <h3 class="modal-title " id="exampleModalLabel" style="margin-left: 120px; margin-left: 450px;">
			        Registro de Usuario</h3>

					

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true" style="color: white;">&times;</span>

			        </button>
		       </div>

	<div class="modal-body">
		<form>
		  <div class="row" >
			<div class="col-md-6" style="border: solid 0.5px;
								 border-radius:0.5em; 
								 border-left: 0px;
								 border-bottom: 0px;
								 border-top: 0px;"> 

				  <div class="form-group">
					<div class="row">
				  		<div class="col-md-6"> 

						    <label for="exampleInputEmail1">Nombres:</label>
						    <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="nombre" required="">
						</div>
						
						<div class="col-md-6">
						    <label>Apellidos</label>
						    <input type="text" class="form-control" id="" placeholder="Apellido">
				   		</div>
				   	</div>
				  </div>

				  <div class="form-group">
					<div class="row">
				  		<div class="col-md-6"> 

						    <label for="exampleInputEmail1">tipo de identificacion :</label>
						    <select placeholder="seleccione un tipo" name="subject" id="subject_input" required style="width: 200px; height: 35px;">
							        <option disabled hidden selected>seleccione un tipo</option>
							        <option>Cedula</option>
							        <option>Tarjeta Extrangeria</option>
							        
							      </select>
						</div>
						
						<div class="col-md-6">
						    <label>numero identificacion:</label>
						    <input type="text" class="form-control" id="" placeholder="Apellido">
				   		</div>
				   	</div>
				  </div>

				    <div class="form-group">
					<div class="row">
				  		<div class="col-md-6"> 

						    <label for="exampleInputEmail1">Genero:</label>
						    <select placeholder="seleccione un tipo" name="subject" id="subject_input" required style="width: 200px; height: 35px;">
							        <option disabled hidden selected>seleccione un tipo</option>
							        <option>Masculino</option>
							        <option>Femenino</option>
							        
							      </select>
						</div>

						<div class="col-md-6"> 

						    <label for="exampleInputEmail1">Ocupacion:</label>
						    <select placeholder="seleccione un tipo" name="subject" id="subject_input" required style="width: 200px; height: 35px;">
							        <option disabled hidden selected>seleccione un tipo</option>
							        <option>Estudiante</option>
							        <option>Empleado</option>
							        <option>Independiente</option>

							        
							      </select>
						</div>
						
						
				   	</div>
				  </div>


				   <div class="form-group">
					<div class="row" >
						<div class="col-lg-12">  
				   		 <label for="exampleInputEmail1">
				   		 Direcci√≥n:

				   		</label>
						 <input type="email" class="form-control" id="" placeholder="Direccion de residencia">
				   	</div>
				   	</div>
				 
					<div class="row">
						<div class="col-lg-12">  
				   		 <label for="exampleInputEmail1">
				   		 Correo:

				   		</label>
						 <input type="email" class="form-control" id="" placeholder="Correo">
						</div>
				   	</div>
				  </div>

			</div>







			<div class="col-md-6" 
						style="border: solid 0.5px;
								 border-radius:0.5em;
								 border-right: 0px;
								 border-top: 0px;
								 border-bottom: 0px;"> 

				<div class="form-group">
					<div class="row"> 
				   		<div class="col-md-6">
						    
						    <label for="exampleInputPassword1">Altura(Cm)
						    </label>
						    <input type="text" class="form-control" id="" placeholder="Digite su altura en centimetros">
				   		</div>
				   		<div class="col-md-6">
						    <label for="exampleInputPassword1">Peso(kg):
						    </label>
						     <input type="text" class="form-control" id="" placeholder="digite su peso en kilogramos">
				   		</div>
				   	</div>
				   </div>

				  <div class="form-group">
					<div class="row"> 
				   		<div class="col-md-6">
						    
						    <label for="exampleInputPassword1">Fecha de nacimiento
						    </label>
						    <input class="form-control" type="date" name="" step="1" min="1930-01-01"  >
				   		</div>
				   		<div class="col-md-6">
						    <label for="exampleInputPassword1">Celular:
						    </label>
						     <input type="text" class="form-control" id="" placeholder="Numero de celular">
				   		</div>
				   	</div>
				   </div>

				   	<hr>
				   	<div class="form-group">
				   		<div class="row"> 
				   		  <div class="col-md-6">
					   		<div class="form-group">
							    <label for="exampleInputPassword1">Foto</label>
							    <form action="action" method="post" enctype="multipart/form-data">
								<input type="file" name="archivo"/> <br>
								
								</form> 

							  </div>
					  		 </div>
						</div>
					</div>
				</div>
			</div>
			<!---  fin del row principal--->
				</form>
			 </div>

		        <button type="submit"  class="btn btn-primary">Regristrar</button>
		 	 </div>
		   </div>
		</div>
	</div>

				  <div class="form-group">

				 <div class="form-group">

				  </div>
				   	<hr>
				   	<div class="form-group">
				   		<div class="row"> 
				   		  <div class="col-md-6">
					   		<div class="form-group">
							    <p class="input-file-wrapper">
							        <label for="upload">
							        	Upload your photo
							        </label>
							        <input type="file" name="" id="upload">
							    </p> 

							  </div>
					  		 </div>
						</div>
					</div>
				</form>
			 </div>
				 
		      <div class="modal-footer " style="margin:0px auto 0px auto;">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		        <button type="submit"  class="btn btn-primary">Regristrar</button>

		   </div>
		</div>
	</div>
